name: webfilm
description: "A movie streaming application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  google_fonts: ^6.1.0
  dio: ^5.4.0
  cached_network_image: ^3.3.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  video_player: ^2.8.2
  chewie: ^1.7.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 